<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec</title>
  </head>
  <body>
    <h1 class="main-title">Bin2Dec</h1>
    <p class="intro">Enter the binary digits (max. 8) you want to convert.</p>
    <form action="/converting-to-decimal" method="post">
      <div>
        <input type="text" id="binary" placeholder="Only binary digits" />
        <input type="submit" value="Convert!" />
      </div>
    </form>
    <div>
      <p class="result-text">Here's your converted number:</p>
      <p class="result"></p>
    </div>
  </body>
  <footer>
    <p class="credits">Developed by Roberta Quiles</p>

</html>
